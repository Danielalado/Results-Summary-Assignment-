<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="left-col">

            <div class="result">
                <h2>Your Result</h2>
            </div>

            <div class="percent">
                <h1>76</h1> <br>
                <p class="hundred">of 100</p>
            </div>

            <div class="great">
                <h2>Great</h2>
            </div>

            <div class="outcome">
                <p>You scored higher than 65% of the people who have taken the tests</p>
            </div>
        </div>

        <div class="right-col">
            <div class="summary">
                <h2>Summary</h2>
            </div>

            <div class="reaction">
                <div class="image">
                    <img src="./Images/icon-reaction.svg" alt="Reaction image">
                    <p>Reactions</p>
                </div>

                <div class="value">
                    <div class="score">80</div>
                    <p>/100</p>
                </div>

            </div>

            <div class="Memory">
                <div class="image">
                    <img src="./Images/icon-memory.svg" alt="Memory image">
                    <p>Memory</p>
                </div>

                <div class="value">
                    <div class="score">92</div>
                    <p>/100</p>
                </div>

            </div>

            <div class="Verbal">
                <div class="image">
                    <img src="./Images/icon-verbal.svg" alt="Verbal image">
                    <p>Verbal</p>
                </div>

                <div class="value">
                    <div class="score">61</div>
                    <p>/100</p>
                </div>

            </div>

            <div class="Visual">
                <div class="image">
                    <img src="./Images/icon-visual.svg" alt="Visual image">
                    <p>Visual</p>
                </div>

                <div class="value">
                    <div class="score">73</div>
                    <p>/100</p>
                </div>

            </div>

            <!-- <div class="Subscribe">
                <div class="continue">
                    <p>Continue</p>
                </div>
            </div> -->

            <div class="button">
                <button class="Continue">Continue</button>
            </div>

        </div>

    </div>
</body>
</html>
